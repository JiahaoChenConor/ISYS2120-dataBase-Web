{% include 'top.html' %}
<div class="content">
    <div class="container details">

        <h2 class="title"> Add Song </h2>
 
        <!-- Song Schema 
            CREATE TABLE Song (
                song_id INTEGER PRIMARY KEY REFERENCES AudioMedia(media_id),
                song_title VARCHAR(100),
                length INTEGER
            );
            Associated Media_id information
                - storage location
            Associated Artist information
                - artist_id
            Associated Meta data
                - description (4)
                - song_genre (1)
                - artwork (3)
        -->
        <!-- Query (8) 
            TODO
            Add Song
            You will need to create a form for taking in input. Remember the input has to be valid,
            so you will have to check the data somewhere. The best way is to pass any relevant information that is
            needed to this page (such as artists, metadata type id's or values) and then manage the display similar to what is
            done in the drop down menu for the search bar 
        -->
        <form class="Add" method="POST" action="{{url_for('add_song')}}">

            Song title: <input type="text" name="song_title" value="Empty Song" placeholder="Song name" autofocus required>
            <br/>
            <br/>
            Song length: <input type="text" name="length" value="120" placeholder="120" autofocus required>
            <br/>
            <br/>
            Storage location: <input type="text" name="storage_location" value="no location" placeholder="Storage location" autofocus required>
            <br/>
            <br/>
            Description: <input type="text" name="description" value="no description" placeholder="Description" autofocus required>
            <br/>
            <br/>
            Song Genre:
            <select id="artist" name="song_genre">
            {% for instance in genres %}
                <option value="{{ instance.genre }}" selected>{{ instance.genre }}</option>
                {% endfor %}
            </select>
            <br/>
            <br/>
            Artwork: <input type="text" name="artwork" value="notfound.png" placeholder="notfound.png" autofocus required>
            <br/>
            <br/>
        <!-- change to drop down menu -->
            Artist:
            <select id="artist" name="artist">
                {% for instance in artists %}
                <option value="{{ instance.artist_id }}" selected>{{ instance.artist_name }}</option>
                {% endfor %}
            </select>
            <br/>
            <br/>
            <button class="flat" type="submit">Add</button>
            <br/>
            <hr/>
            <hr/>
            <hr/>

        </form>
    

    </div>
</div>
